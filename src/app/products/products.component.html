<h1>aaaaaaaaaaaa</h1><table border="1">
    <thead>
        <tr>
            <ng-container *ngFor="let c of columns">
                <th>{{ c }}</th>
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let product of products">
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.brand }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price | currency }}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
